<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" href="css/style.css">
	<title>JS Search Module</title>
</head>
<body>
	<div class="wrapper">
		<h1 class="title">Search Bar</h1>
		<input type="text" data-search="bar" class="input center" placeholder="Digite aqui sua busca">
		<section data-search="result center">
			<dl class="list">
				<dt class="list-title">Items totais</dt>
				<dd data-search="item" class="list-item" data-tag="1">Item 1</dd>
				<dd data-search="item" class="list-item" data-tag="2;3">Item 2 e 3</dd>
				<dd data-search="item" class="list-item" data-tag="3;4">Item 3 e 4</dd>
				<dd data-search="item" class="list-item" data-tag="5">Item 5</dd>
				<dd data-search="item" class="list-item" data-tag="5;6">Item 5 e 6</dd>
				<dd data-search="item" class="list-item" data-tag="6;7;8">Item 6 , 7 e 8</dd>
				<dd data-search="item" class="list-item" data-tag="9">Item 9</dd>
				<dd data-search="item" class="list-item" data-tag="10">Item 10</dd>
				<dd data-search="item" class="list-item" data-tag="11">Item 11</dd>
				<dd data-search="item" class="list-item" data-tag="12">Item 12</dd>
				<dd data-search="item" class="list-item" data-tag="13;14;15">Item 13 , 14 e 15</dd>
				<dd data-search="item" class="list-item" data-tag="16">Item 16</dd>
				<dd data-search="item" class="list-item" data-tag="17">item 17</dd>
				<dd data-search="item" class="list-item" data-tag="18">Item 18</dd>
				<dd data-search="item" class="list-item" data-tag="19">Item 19</dd>
				<dd data-search="item" class="list-item" data-tag="20">Item 20</dd>
				<dd data-search="item" class="list-item" data-tag="21">Item 21</dd>
				<dd data-search="item" class="list-item" data-tag="22;23">Item 22 e 23</dd>
			</dl>
		</section>
	</div>
	<script src="js/searchbar.js"></script>
</body>
</html>
